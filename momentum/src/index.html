<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./css/owfont-regular.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player hidden" id="audio-player-widget">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="audio-player">
          <div class="timeline">
            <div class="progress"></div>
          </div>
          <div class="controls">
            <div class="track-time">
              <div class="current"></div>
              <div class="divider">/</div>
              <div class="length"></div>
            </div>
            <div class="track-name"></div>
            <div class="volume-container">
              <div class="volume-button">
                <div class="volume volume-icon"></div>
              </div>
              <div class="volume-slider">
                <div class="volume-percentage"></div>
              </div>
            </div>
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather hidden" id="weather-widget">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time hidden" id="time-widget"></time>
      <date class="date hidden" id="date-widget"></date>
      <div class="greeting-container hidden" id="greeting-widget">
        <span class="greeting"></span>
        <input type="text" class="user-name" />
      </div>
    </main>
    <footer class="footer">
      <div class="settings-btn"></div>
      <div class="quotes-container hidden" id="quotes-widget">
        <button class="change-quote"></button>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <div class="overlay overlay-hidden"></div>
  </body>
</html>
